version: '3'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - backend

  backend:
    build: .
    volumes:
      - .:/app
      - static_value:/app/static/
      - media_value:/app/media/

    expose:
      - "8000"


volumes:
  static_value:
  media_value:
  app: